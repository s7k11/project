<div class="container" style="height:400px;width: 100%">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">email</label>
            <input type="text" class="form-control" id="inputPassword4" name="email" [(ngModel)]="email" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">subject</label>
          <input type="text" class="form-control" id="inputAddress" name="subject" [(ngModel)]="subject" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">message</label>
          <input type="text" class="form-control" id="inputAddress2" name="message" [(ngModel)]="message" placeholder="Apartment, studio, or floor">
        </div>
        
        <button type="submit" class="btn btn-primary"(click)="addData()">Sign in</button>
      </form>
</div>
