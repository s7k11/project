<div class="container">
    <div class="row">
        <tr *ngFor=" let obj of arr">
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="../assets/image_3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{obj.name}}</h5>
                  <p class="card-text">{{obj.message}}</p>

                  <button type="submit" (click)="delData(obj._id)">Delete</button>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
        </div>
        
    </div>
</div>
